<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title> Tasks App - ToDo Lists</title>
</head>
<body>
  

  <nav class="navbar navbar-light bg-light">
   <div class="container">
     <a href="#" class="navbar-brand">  Tasks App </a>
   </div>
  </nav>

  <div class="container">
    <div class="row pt-4">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <form id="formTask">
              <div class="form-group">
                <input type="text" id="title" placeholder="Add a ToDo" class="form-control" >
              </div>
              <div class="form-group mt-2">
                <textarea id="description" cols="20" rows="20" class="form-control" placeholder="Add a description"></textarea>
              </div>
              <div class="d-grid-gap-2">
                <button type="submit" class="btn btn-primary btn-lg mt-2 btn- col-md-12">
                  Save
              </button>
                </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="tasks"> </div>
      </div>
    </div>
  </div>

<script src="app.js"></script>

</body>
</html>
